<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ultimate Responsive HTML 5 and CSS 3 Admin Theme | Login</title>
<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/layout.css" />
<link type="text/css" rel="stylesheet" href="css/ie-and-firefox-only.css" />
<link type="text/css" rel="stylesheet" href="css/responsive.css" />
<script src="js/browser_selector.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>
<script src="js/header.js"></script>
<script src="js/nav.js"></script>
</head>

<body id="login">
	
    <!-- LOGIN PAGE START -->
    <div class="page">
      
      <!-- Page Heading -->
      <div class="heading fa fa-sign-in">Login with your details</div>
      
      <!-- Page Content -->
      <div class="content">
        <form action="" method="post">
          <p class="textfield">
            <input type="text" name="username" id="username" placeholder="username" required />
            <span class="fa fa-user"></span>
          </p>
          <p class="textfield">
            <input type="password" name="password" id="password" placeholder="password" required />
            <span class="fa fa-lock"></span>
          </p>
          <p class="error">username/password is incorrect &nbsp;</p>
          <p class="buttons">
            <button type="button" name="login" class="fa fa-sign-in">Login</button>
            <a href="#">Forgot password?</a>
          </p>
        </form>
      </div>
    </div>
    <!-- LOGIN PAGE START -->

</body>
</html>
